    <img src="https://i1.sndcdn.com/artworks-000246616031-nk56ui-t500x500.jpg" width="500" height="500" alt="Episode 12 - The New Atheists: Celebrity Crusaders For Empire" itemprop="image">
    Since the mid-2000s, a specific breed of liberalism has emerged broadly called &quot;New Atheism.&quot; While the movement is hardly a monolith, it has at its core features of liberal chauvinism, anti-&quot;political correctness,&quot; &quot;science,&quot; secularism, and a general deference to U.S. foreign policy consensus. It’s biggest champions, Sam Harris, Richard Dawkins, Maajid Nawaz, Bill Maher and the late Christopher Hitchens were and are major features in mainstream liberal discourse–from television shows on HBO to major podcasts to writings featured everywhere from The New York Times to The Guardian to The Daily Beast. 

For years, however, leftists of all stripes--anti-imperialists, socialists, progressives--have expressed concern over this brand of liberal chauvinism, its out-sized place in the media and its ability to turn the U.S., and white Americans in particular, into The Real Victims™; its ability to offend the religious while championing boilerplate National Security consensus and imperial wars abroad. It seemed vaguely provocative but who was it really offending? And, more importantly, who was it serving?

We discuss, with guest Luke Savage.

      <p>Hitchens referred to the longer quote here: https://www.youtube.com/watch?v&#x3D;mPuQbSeRgF8</p>

      <h2>Comment by <a href="/user-846549288">GLH</a></h2>
      <p>Science and atheism is a religion itself. You don&#x27;t need a deity to have a religion. Capitalism and the Free Market qualify as a religion.</p>

      <h2>Comment by <a href="/parkimedes">Parkimedes</a></h2>
      <p>Wow, I&#x27;ve never heard such a smackdown of Bill Maher. Thats great</p>
      <time pubdate>2018-03-02T20:30:16Z</time>
      <h2>Comment by <a href="/user-123433111">User 123433111</a></h2>
      <p>I mean - the reason people say Islam is not a race is not to say that they&#x27;re not racist by winning on a technicality. they&#x27;re pointing out that what they hate is an idea, not the person. ideas can be adopted or abandoned by anyone. no one is stuck with them. it&#x27;s not small &quot;r&quot; &quot;racism&quot; to hate nazis.</p>
      <time pubdate>2017-11-02T22:13:11Z</time>
      <h2>Comment by <a href="/sam-siddhartha-cousin">Sam Siddhartha Cousin</a></h2>
      <p>I don&#x27;t think its fair that you criticize the movement, without adequately describing their main presupposition of their argument. The main concept behind the movement, popularized by Hitchens is that religion cannot exist without attempts by its followers to gain power. Harris later expanded on this idea by saying that it is the fundamentalists of each faith that constitute the real threat, and that moderates protect fundamentalists, and prevent the new atheist goal of neutering religion in general. You also failed to address the uniquities of Islam, such as the unique level of sunni solidarity which empowers the Salafist threat that you briefly touched on with Saudis. You have by and large failed to discuss the major ideological precepts of the new atheist movement. I do not write this as someone defending the movement but as someone who is surprised and confused by why you are dancing around their ideological ideas of the movement, and instead chalk it all up to imperialism.</p>
      <time pubdate>2017-10-25T06:13:55Z</time>
      <h2>Comment by <a href="/heritor-1">Heritor</a></h2>
